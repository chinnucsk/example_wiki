<html>
<head>
<title>Login Page</title>
</head>
<body>
<h1>Login to Admin of Example Wiki</h1>
{% if error %}
<font color="red">{{ error }}</font>
{% endif %}
<form method="post">
Name:<br />
<input name="name" /><br /><br />

Password:<br />
<input name="password" type="password" /><br /><br />

<input type="submit" value="Log in" />
<input type="hidden" name="redirect" value="{{ redirect|default_if_none:"/pages/index" }}" />
</form>
</body>
</html>
